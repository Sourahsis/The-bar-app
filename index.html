<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoozyKart - Alcohol Delivery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">🍺 BoozyKart</div>
    <div class="location">📍 Get your faviorite drink at  <span>your home !</span></div>
    <input type="text" class="search" placeholder="Search for alcohol, brands..."/>
    <button class="cart-btn">🛒 Cart</button>
  </header>

  
<nav class="main-nav">
  <a href="beer.html">🍺 Beer</a>
  <a href="wine.html">🍷 Wine</a>

  <main>
    <h2>Popular in your area</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="whiskeey.jpg" alt="Whiskey">
        <h3>Glenlivet 12 YO</h3>
        <p>₹2,999 • 750ml</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="beer.png" alt="Beer">
        <h3>Budweiser 6-pack</h3>
        <p>₹649 • 330ml x 6</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="wine.png" alt="Wine">
        <h3>Sula Red Wine</h3>
        <p>₹1,099 • 750ml</p>
        <button>Add to Cart</button>
      </div>

  <footer>
    <p>© 2025 BoozyKart. Drink Responsibly.</p>
